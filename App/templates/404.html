{% extends "layout.html" %} {% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <i class="fas fa-map-signs fa-5x text-muted mb-4"></i>
            <h1 class="display-4 mb-4">404 Not Found</h1>
            <p class="lead mb-4">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="mt-4">
                <a
                    href="{{ url_for('index_views.index') }}"
                    class="btn btn-primary"
                >
                    <i class="fas fa-home me-1"></i> Return Home
                </a>
                <a
                    href="{{ url_for('listing.list_apartments') }}"
                    class="btn btn-outline-secondary ms-2"
                >
                    <i class="fas fa-building me-1"></i> Browse Apartments
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
