{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">{{ title }}</h3>
        </div>
        <div class="card-body">
            <p class="lead">{{ message }}</p>
            
            <div class="mt-4">
                <a href="{{ url_for('index_views.index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i> Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
