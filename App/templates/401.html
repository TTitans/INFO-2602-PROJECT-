{% extends "layout.html" %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <i class="fas fa-lock fa-5x text-muted mb-4"></i>
            <h1 class="display-4 mb-4">401 Unauthorized</h1>
            <p class="lead mb-4">You need to be logged in to access this page.</p>
            {% if error %}
                <div class="alert alert-warning">
                    <p>{{ error }}</p>
                </div>
            {% endif %}
            <div class="mt-4">
                <a href="{{ url_for('auth_views.login_view') }}" class="btn btn-primary me-2">
                    <i class="fas fa-sign-in-alt me-1"></i> Log In
                </a>
                <a href="{{ url_for('index_views.index') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-1"></i> Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
