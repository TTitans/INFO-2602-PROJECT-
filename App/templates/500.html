{% extends "layout.html" %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <i class="fas fa-exclamation-triangle fa-5x text-muted mb-4"></i>
            <h1 class="display-4 mb-4">500 Server Error</h1>
            <p class="lead mb-4">Something went wrong on our end. Our team has been notified and we're working to fix the issue.</p>
            <div class="mt-4">
                <a href="{{ url_for('index_views.index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i> Return Home
                </a>
                <button class="btn btn-outline-secondary ms-2" onclick="window.location.reload()">
                    <i class="fas fa-sync-alt me-1"></i> Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
