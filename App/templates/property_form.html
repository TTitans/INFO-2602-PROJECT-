
{% extends "layout.html" %}
{% block title %}Create Property Listing{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Create Property Listing</h1>
    <form method="POST">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" name="price" class="form-control" required>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" name="city" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Rooms</label>
            <input type="number" name="rooms" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Bathrooms</label>
            <input type="number" name="bathrooms" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Property Type</label>
            <select name="property_type" class="form-control" required>
                <option value="Apartment">Apartment</option>
                <option value="House">House</option>
                <option value="Condo">Condo</option>
                <option value="Studio">Studio</option>
            </select>
        </div>
        <div class="form-group">
            <label>Area (sq ft)</label>
            <input type="number" name="area" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Amenities</label>
            <textarea name="amenities" class="form-control" placeholder="List amenities separated by commas"></textarea>
        </div>
        <div class="form-check">
            <input type="checkbox" name="furnished" class="form-check-input" id="furnished">
            <label class="form-check-label" for="furnished">Furnished</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create Listing</button>
    </form>
</div>
{% endblock %}
