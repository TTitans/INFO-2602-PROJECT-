<!doctype html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
        <!--Import Google Icon Font-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HomeRental{% block title %}{% endblock %}</title>
    </head>
    <body style="background-color: #f0f9f9">
        <nav class="oxford-blue" style="background-color: #011936">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center"
                    >{% block page %}{% endblock %}</a
                >
                <ul id="nav-mobile" class="left">
                    <li><a href="/">Home</a></li>
                    <li><a href="/Properties">Properties</a></li>
                    {% if is_authenticated %}
                    <li><a href="/identify">Identify</a></li>
                    {% endif %}
                    <li><a href="/static/users"></a></li>
                </ul>
                {% if is_authenticated %}
                <ul id="nav-mobile" class="right">
                    <li><a href="/logout">Logout</a></li>
                </ul>
                {% else %}
                <form
                    class="right navbar-form"
                    method="POST"
                    action="/login"
                    style="
                        display: flex;
                        flex-wrap: nowrap;
                        align-items: center;
                        margin-right: 10px;
                    "
                >
                    <li><a href="" class="text-light">Login</a></li>
                    <li><a href="" class="text-light">Register</a></li>
                </form>
                {% endif %}
            </div>
        </nav>
        <style>
            .navbar-form label {
                color: white !important;
            }
        </style>
        <h1></h1>
        <div class="container" id="content">
            {% block content %}{% endblock %}
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            M.AutoInit();

             {% with messages = get_flashed_messages() %}
               {% if messages %}
                   {% for message in messages %}
                   M.toast({html: '{{message}}'})
                   {% endfor %}
               {% endif %}
             {% endwith %}
        </script>
    </body>
</html>
